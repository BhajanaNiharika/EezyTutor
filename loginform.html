  }

  .menu-options a {
    display: block;

    color: black;
    font-weight: bold;

    border-radius: 5px;
  }

  .menu-options a:hover {

  }
/* Show menu options when menu button is clicked */
.menu-btn.active .menu-icon:nth-child(1) {
  transform: translateY(6px) rotate(45deg);
}

.menu-btn.active .menu-icon:nth-child(2) {
  opacity: 0;
}

.menu-btn.active .menu-icon:nth-child(3) {
  transform: translateY(-6px) rotate(-45deg);
}

.menu-btn.active + .menu-options {
  display: block;
}

<script>
  // Function to toggle the display of menu options on mobile view
  function toggleMenu() {
    var menuOptions = document.getElementById('menuOptions');
    if (menuOptions.style.display === 'block') {
      menuOptions.style.display = 'none';
    } else {
      menuOptions.style.display = 'block';
    }
  }

  // Close the menu if clicked outside of menu options
  document.addEventListener('click', function(event) {
    var menuOptions = document.getElementById('menuOptions');
    var menuBtn = document.querySelector('.menu-btn');

    // Check if the clicked element is not part of the menu or menu button
    if (!menuOptions.contains(event.target) && !menuBtn.contains(event.target)) {
      // Close the menu if it's open
      if (menuOptions.style.display === 'block') {
        menuOptions.style.display = 'none';
      }
    }
  });
</script>

<script>
  document.querySelectorAll('.login-link a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      var target = this.getAttribute('href');
      document.querySelectorAll('.container').forEach(container => {
        container.style.display = (container.id === target.substring(1)) ? 'block' : 'none';
      });
    });
  });
